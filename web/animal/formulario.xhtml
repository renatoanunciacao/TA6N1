<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleAnimal.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20" 
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Animais"/>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleAnimal.objeto.id}"
                                 size="5" readonly="true"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText value="#{controleAnimal.objeto.nome}"
                                 id="txtNome" size="40" maxlength="40"
                                 required="true"
                                 requiredMessage="O nome deve ser informado"/>
                    <p:outputLabel value="Raça" for="txtRaca"/>
                    <p:inputText value="#{controleAnimal.objeto.raca}"
                                 id="txtRaca" size="30" maxlength="30"
                                 required="true"
                                 requiredMessage="A raça deve ser informada"/>
                    <p:outputLabel value="Cor" for="txtCor"/>
                    <p:inputText value="#{controleAnimal.objeto.cor}"
                                 id="txtCor" size="20" maxlength="20"
                                 required="true"
                                 requiredMessage="A cor deve ser informada"/>
                    <p:outputLabel value="Descrição" for="txtDescricao"/>
                    <p:editor id="txtDescricao" value="#{controleAnimal.objeto.descricao}" width="300" height="180"/>
                    
                    <p:outputLabel value="Peso" for="txtPeso"/>
                    <p:inputText value="#{controleAnimal.objeto.peso}"
                                 id="txtPeso" size="12" maxlength="12"
                                 required="true"
                                 requiredMessage="O peso deve ser informado"/>
                    
                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controleAnimal.salvar()}"
                                     update="formEdicao :formListagem"/>

                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form> 
</html>
