<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ifsul="http://xmlns.jcp.org/jsf/composite/ifsul">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Animais</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <h:panelGroup rendered="#{!controleAnimal.editando}">
                    <p:messages/>
                    <p:commandButton value="Novo" icon="ui-icon-plus"
                                     actionListener="#{controleAnimal.novo()}"
                                     update="formEdicao formListagem"/>
                    <ifsul:campodados valor="#{controleAnimal.lista}"
                                      carrega="true">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{obj.id}"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <p:outputLabel value="#{obj.nome}"/>
                        </p:column>
                        <p:column headerText="Raça">
                            <p:outputLabel value="#{obj.raca}"/>
                        </p:column>
                        <p:column headerText="Cor">
                            <p:outputLabel value="#{obj.cor}"/>
                        </p:column>
                        <p:column headerText="Descrição">
                            <p:outputLabel value="#{obj.descricao}"/>
                        </p:column>
                        <p:column headerText="Peso">
                            <p:outputLabel value="#{obj.peso}"/>
                        </p:column>
                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton icon="ui-icon-pencil"
                                                 actionListener="#{controleAnimal.alterar(obj)}"
                                                 process="@this"
                                                 update="formListagem :formEdicao"/>
                                <p:commandButton icon="ui-icon-trash"
                                                 actionListener="#{controleAnimal.excluir(obj)}"
                                                 process="@this"
                                                 update="formListagem"/>
                            </div>
                        </p:column>
                    </ifsul:campodados>
                </h:panelGroup>
            </h:form>
            <ui:include src="formulario.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
